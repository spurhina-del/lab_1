<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Додаткові стилі для таблиці, щоб вона виглядала акуратно навіть без Tailwind */
        table th, table td { padding: 12px; border-bottom: 1px solid #e2e8f0; text-align: left; }
        .calc-input { width: 80px; border: 1px solid #cbd5e1; border-radius: 6px; padding: 4px 8px; }
    </style>
</head>

<body class="bg-slate-50 min-h-screen pb-12">
    <div class="max-w-6xl mx-auto px-4 mt-8">
        <header class="bg-indigo-900 rounded-3xl p-8 text-white shadow-xl mb-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div>
                    <h1 class="text-xl font-black uppercase">Лабораторна робота</h1>
                    <p class="text-indigo-300 text-sm">Розрахунок коефіцієнтів ефективності</p>
                </div>
                <div class="flex gap-4">
                    <input id="studentName" type="text" placeholder="Прізвище та імʼя" class="bg-transparent border-b border-indigo-400 outline-none text-white font-bold">
                    <select id="variantSelect" onchange="render()" class="bg-indigo-950 rounded-lg px-3 py-1 font-bold text-white">
                        <option value="">Варіант</option>
                        <option value="1">1</option><option value="2">2</option>
                        <option value="3">3</option><option value="4">4</option>
                    </select>
                </div>
            </div>
        </header>

        <main class="grid gap-8">
            <section class="bg-white p-6 rounded-3xl border shadow">
                <h2 id="variantGoal" class="text-xl font-bold text-indigo-900">Виберіть варіант</h2>
                <p id="variantDesc" class="text-slate-500 mt-2"></p>
                <p class="mt-4 font-mono text-indigo-700 font-bold" id="variantFormulaTech"></p>
            </section>

            <section class="bg-white rounded-3xl border shadow overflow-hidden">
                <table class="w-full border-collapse">
                    <thead id="tableHeader" class="bg-slate-100 text-xs uppercase text-slate-600"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </section>

            <section class="grid md:grid-cols-2 gap-6">
                <div class="bg-white p-4 rounded-3xl border shadow min-h-[300px]">
                    <canvas id="techChart"></canvas>
                </div>
                <div class="bg-white p-4 rounded-3xl border shadow min-h-[300px]">
                    <canvas id="econChart"></canvas>
                </div>
            </section>

            <section class="bg-white p-6 rounded-3xl border shadow">
                <textarea id="conclusion" placeholder="Напишіть ваш висновок тут..." class="w-full p-4 border border-slate-200 rounded-xl h-40 focus:ring-2 focus:ring-indigo-500 outline-none transition-all"></textarea>
            </section>

            <section class="text-center">
                <button onclick="generatePersonalLink()" class="px-8 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl transition-colors shadow-lg shadow-indigo-200">
                    Зберегти як персональний лінк
                </button>
            </section>
        </main>
    </div>

    <script>
        const MATERIALS = {
            "Сталь 45": {sigma_v:650, rho:7850, E:210},
            "Алюміній Д16Т": {sigma_v:450, rho:2780, E:72},
            "Карбон": {sigma_v:1200, rho:1600, E:150},
            "Титан ВТ6": {sigma_v:950, rho:4420, E:115}
        };

        const VARIANTS = {
            "1": {goal:"Рама велосипеда", materials:["Сталь 45","Алюміній Д16Т","Карбон"], formula:"σв/ρ", desc:"Питома міцність"},
            "2": {goal:"Корпус пристрою", materials:["Алюміній Д16Т","Карбон","Титан ВТ6"], formula:"σв/(ρE)", desc:"Міцність і жорсткість"}
        };

        let techChart, econChart;

        function render() {
            const vId = document.getElementById("variantSelect").value;
            const v = VARIANTS[vId];
            if(!v) return;

            document.getElementById("variantGoal").innerText = v.goal;
            document.getElementById("variantDesc").innerText = v.desc;
            document.getElementById("variantFormulaTech").innerText = "Kтех = " + v.formula;

            document.getElementById("tableHeader").innerHTML = "<tr><th class='text-left'>Параметр</th>" + v.materials.map(m => `<th class='text-left'>${m}</th>`).join("") + "</tr>";
            
            let bodyHtml = "";
            ["sigma_v", "rho", "E"].forEach(p => {
                bodyHtml += `<tr><td class='font-semibold'>${p}</td>` + v.materials.map(m => `<td>${MATERIALS[m][p]}</td>`).join("") + "</tr>";
            });

            ["k_tech", "k_econ"].forEach(t => {
                bodyHtml += `<tr><td class='font-semibold text-indigo-600'>${t}</td>` + v.materials.map((_, i) => `<td><input class="calc-input" data-type="${t}" data-idx="${i}" type="number" step="0.01"></td>`).join("") + "</tr>";
            });
            document.getElementById("tableBody").innerHTML = bodyHtml;

            setupCharts(v.materials);
            restoreFromLink();
        }

        function setupCharts(labels) {
            const ctxT = document.getElementById('techChart').getContext('2d');
            const ctxE = document.getElementById('econChart').getContext('2d');
            
            if(techChart) techChart.destroy();
            if(econChart) econChart.destroy();

            const cfg = (label, color) => ({
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{ label: label, data: [], backgroundColor: color, borderRadius: 8 }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            techChart = new Chart(ctxT, cfg('K техн', '#4f46e5'));
            econChart = new Chart(ctxE, cfg('K екон', '#10b981'));
        }

        function updateCharts() {
            const get = t => [...document.querySelectorAll(`[data-type="${t}"]`)].map(i => parseFloat(i.value) || 0);
            techChart.data.datasets[0].data = get("k_tech");
            econChart.data.datasets[0].data = get("k_econ");
            techChart.update();
            econChart.update();
        }

        document.addEventListener("input", e => {
            if(e.target.classList.contains("calc-input")) updateCharts();
        });

        function generatePersonalLink() {
            const p = new URLSearchParams();
            p.set("student", document.getElementById("studentName").value);
            p.set("variant", document.getElementById("variantSelect").value);
            p.set("conclusion", document.getElementById("conclusion").value);
            document.querySelectorAll(".calc-input").forEach(i => {
                p.set(`${i.dataset.type}_${i.dataset.idx}`, i.value);
            });
            const finalLink = window.location.origin + window.location.pathname + "?" + p.toString();
            prompt("Ваше персональне посилання:", finalLink);
        }

        function restoreFromLink() {
            const p = new URLSearchParams(window.location.search);
            if(p.get("student")) document.getElementById("studentName").value = p.get("student");
            if(p.get("conclusion")) document.getElementById("conclusion").value = p.get("conclusion");
            
            document.querySelectorAll(".calc-input").forEach(i => {
                const val = p.get(`${i.dataset.type}_${i.dataset.idx}`);
                if(val) i.value = val;
            });
            updateCharts();
        }

        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            const v = p.get("variant");
            if(v) {
                document.getElementById("variantSelect").value = v;
                render();
            }
        };
    </script>
</body>
</html>
